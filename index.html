<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards - Capital Cities</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<body>

        </div>

        <div class="grid-item">
            <div class="card">

                <div class="card-back"><p>London</p></div>

        <div class="grid-item">

        <div class="grid-item">
            <div class="card">
                <div class="card-front"><p>Russia</p></div>
                <div class="card-back"><p>Moscow</p></div>
            </div>
        </div>

        <div class="grid-item">
            <div class="card">
                <div class="card-front"><p>India</p></div>
                <div class="card-back"><p>New Delhi</p></div>
            </div>
        </div>

        <div class="grid-item">
            <div class="card">
                <div class="card-front"><p>Canada</p></div>
                <div class="card-back"><p>Ottawa</p></div>
            </div>
        </div>

        <div class="grid-item">
            <div class="card">
                <div class="card-front"><p>Norway</p></div>
                <div class="card-back"><p>Oslo</p></div>
            </div>
        </div>

        <div class="grid-item">
            <div class="card">
                <div class="card-front"><p>France</p></div>
                <div class="card-back"><p>Paris</p></div>
            </div>
        </div>

        <div class="grid-item">
            <div class="card">
                <div class="card-front"><p>Kosovo</p></div>
                <div class="card-back"><p>Pri≈°tina</p></div>

</html>
